<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Contact Me</title>
  <style>
    body {
      background: #14161E;
      color: #fff;
      font-family: "Courier New", monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    h1 {
      font-size: 2em;
      color: #2AF7A5;
      margin-bottom: 20px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: bold;
    }

    .intro-btn {
      background: transparent;
      color: #fff;
      border: 2px solid transparent;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      margin-bottom: 20px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .intro-btn i {
      margin-right: 8px;
    }

    /* Normal link hover */
    .intro-btn:hover {
      color: #2AF7A5;
      animation: pulse 1s infinite;
      box-shadow: 0 0 10px #2AF7A5, 0 0 20px #2AF7A5, 0 0 30px #2AF7A5; /* Glowing effect */
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    form {
      background: #282A36;
      border: 2px solid #2AF7A5;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      color: #fff;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      box-sizing: border-box;
    }

    fieldset {
      border: none;
      padding: 0;
      margin: 0;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
      color: #fff;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #2AF7A5;
      border-radius: 5px;
      background: #000;
      color: #fff;
      box-sizing: border-box;
    }

    input::placeholder, textarea::placeholder {
      color: #888;
    }

    /* From Uiverse.io by Sujanthapast0 */ 
.button {
  width: 90px;
  height: 40px;
  position: relative;
  font-family: var(--font);
  color: white;
  font-weight: 600;
  background-color: #14161E;
  border: none;
  overflow: hidden;
  border-radius: 5px;
  box-shadow: rgba(0, 0, 0, 0.1) 0px 1px 2px 0px;
  transition: all ease 100ms;
  left: 120px;
}

button:hover {
  background-color: #cbdcf8;
}

button:focus {
  background-color: #cbdcf8;
}

button::before {
  content: 'doneâœ…';
  position: absolute;
  color: #2AF7A5;
  left: 0;
  top: -14px;
  right: 0;
  transition: all ease 300ms;
  opacity: 0%;
}

button:focus::before {
  opacity: 100%;
  transform: translatey(26px);
}

.submit {
  transition: all ease 100ms;
  opacity: 100%;
}

button:focus > .submit {
  opacity: 0%;
}




    .honeypot {
      display: none;
    }

    @media (min-width: 768px) {
      form {
        width: 400px;
      }
    }
  </style>
</head>
<body>
  <!-- Intro Button -->
  <a href="index.html" class="intro-btn"><i class="fas fa-home"></i> Intro</a>

  <h1>Contact Me</h1>
  <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xqakddkd" method="post">
    <fieldset id="fs-frm-inputs">
      <label for="full-name">Full Name</label>
      <input type="text" name="name" id="full-name" placeholder="First and Last" required>

      <label for="email-address">Email Address</label>
      <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required>

      <label for="message">Message</label>
      <textarea rows="5" name="message" id="message" placeholder="Your message here..." required></textarea>

      <!-- Honeypot Field -->
      <input type="text" name="_gotcha" class="honeypot" />

      <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
    </fieldset>
    <button class="button">
        <p class="submit">submit</p>
    </button>
  </form>

  <script>
    // Reset form fields on page refresh or unload
    window.onbeforeunload = () => {
      for (const form of document.getElementsByTagName('form')) {
        form.reset();
      }
    };

    // Reset the form when the page is loaded after form submission
    window.onload = () => {
      document.getElementById('fs-frm').reset();
    };
  </script>
</body>
</html>
