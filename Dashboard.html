        const proxyUrl = "https://api.rss2json.com/v1/api.json?rss_url=";

        async function fetchFeeds() {
    feedContainer.innerHTML = ''; // Clear container before loading new content
    const seenTitles = new Set(); // Set to track unique titles

    for (let feedUrl of rssFeeds) {
        try {
            const response = await fetch(proxyUrl + encodeURIComponent(feedUrl));
            const data = await response.json();

            if (data.items) {
                data.items.slice(0, 3).forEach(feed => { // Limit to the 3 latest items per feed
                    if (!seenTitles.has(feed.title)) { // Check if the title is unique
                        seenTitles.add(feed.title); // Add the title to the Set

                        const feedItem = document.createElement('div');
                        feedItem.className = 'feed-item';

                        // Profile placeholder image
                        const profileImg = document.createElement('img');
                        profileImg.src = 'https://t3.ftcdn.net/jpg/07/74/42/64/360_F_774426405_EDSBqyiN5sLpq8kqNiKUk60SOWMviwOY.jpg'; // Replace with a relevant image URL if available
                        profileImg.alt = 'Profile Picture';

                        const contentDiv = document.createElement('div');
                        contentDiv.className = 'content';

                        const title = document.createElement('h2');
                        title.textContent = feed.title;

                        const badge = document.createElement('span');
                        badge.className = 'badge';
                        badge.textContent = 'News'; // Static badge text for demo purposes

                        const description = document.createElement('p');
                        description.innerHTML = feed.description;

                        const footerDiv = document.createElement('div');
                        footerDiv.className = 'footer';
                        footerDiv.textContent = `Posted on ${new Date(feed.pubDate).toLocaleDateString()}`;

                        const link = document.createElement('a');
                        link.href = feed.link;
                        link.textContent = 'Read more';
                        link.target = '_blank';

                        // Append elements to contentDiv
                        contentDiv.appendChild(title);
                        contentDiv.appendChild(badge);
                        contentDiv.appendChild(description);
                        contentDiv.appendChild(footerDiv);
                        contentDiv.appendChild(link);

                        // Append elements to feedItem
                        feedItem.appendChild(profileImg);
                        feedItem.appendChild(contentDiv);

                        // Append feedItem to feedContainer
                        feedContainer.appendChild(feedItem);
                    }
                });
            }
        } catch (error) {
            console.error('Error fetching feed:', error);
        }
    }
}
