body {
    display: flex;

        header {
            width: 100%;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2em; /* Adjusted font size */

        header .emoji {

        }

        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            font-family: 'Press Start 2P', cursive;
            width: 100%;
            padding: 10px 0;
        }

        nav a {
            margin: 5px;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav a:hover {
            background: #00ff00;
            color: #1c1c1c;
        }

        .feed-container {
            margin-top: 10px;
            width: 100%;
            background-color: transparent;
            padding: 0;
            overflow-y: auto; /* Enable vertical scrolling */
            max-height: 70vh;
            box-sizing: border-box;
        }

        .feed-item {
            display: flex;
            flex-direction: column;
            background-color: #1e1e2f;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #444;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);

            color: #e0e0e0;
            width: 100%; /* Ensure the feed items take full width */
            box-sizing: border-box; /* Include padding in width */
        }

        .feed-item img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .feed-item .header {
            display: flex;
            justify-content: space-between;

        .badge {
            background-color: #6b42f4;
            padding: 4px 8px;
            border-radius: 5px;

            margin-left: 10px;
        }

        .feed-item p {
            margin: 10px 0;

        }

        .footer {
            font-size: 0.8em;
            color: #888;
            margin-top: 10px;
        }

        .feed-item a {
            display: inline-block;
            margin-top: 10px;
            color: #61dafb;
            text-decoration: none;
            font-weight: bold;
        }

        .feed-item a:hover {
            text-decoration: underline;
        }

        /* Media Queries for Responsiveness */

<body>
    <header>
        <h1>
            <span class="emoji">üíÄ</span>

    <nav>
        <a href="index.html"><i class="fas fa-home"></i> Back</a>
    </nav>

    <div class="feed-container" id="feedContainer">
        <!-- RSS feed content will be dynamically loaded here -->
    </div>

    <script>
        const feedContainer = document.getElementById('feedContainer');
        const rssFeeds = [
            "https://www.us-cert.gov/ncas/alerts.xml",
            "https://www.bleepingcomputer.com/feed/",
            "https://threatpost.com/feed/",
            "https://www.darkreading.com/rss.xml",
            "https://www.sans.org/webcasts/rss",
            "https://krebsonsecurity.com/feed/",
            "https://cyware.com/rss-feed/",
            "https://www.securityweek.com/rss",
            "https://feeds.feedburner.com/TheHackersNews",
            "https://www.schneier.com/blog/atom.xml",
            "https://isc.sans.edu/rssfeed.xml",
            "https://www.fireeye.com/blog/threat-research/_jcr_content.feed",
            "https://blogs.cisco.com/security/feed",
            "https://www.mcafee.com/blogs/feed/",
            "https://nakedsecurity.sophos.com/feed/",
            "https://www.tripwire.com/state-of-security/feed/",
            "https://research.checkpoint.com/feed/",
            "https://www.zdnet.com/topic/security/rss.xml",
            "https://www.infosecurity-magazine.com/rss/news/",
            "https://cybersecurity.att.com/site/blog-all-rss",
            "https://www.cybereason.com/blog/rss.xml",
            "https://blog.qualys.com/feed/",
            "https://www.tenable.com/blog/feed",
            "https://www.blackhillsinfosec.com/feed/",
            "https://rss.packetstormsecurity.com/files/",
            "https://unit42.paloaltonetworks.com/feed/",
            "https://www.arbornetworks.com/blog/asert/feed/",
            "https://www.trendmicro.com/rss/index.xml",
            "https://www.crowdstrike.com/blog/feed/",
            "https://securityaffairs.co/wordpress/feed",
            "http://blog.crowdstrike.com/feed",
            "http://blog.emsisoft.com/feed/",
            "http://blog.eset.com/feed",
            "http://blog.jpcert.or.jp/atom.xml",
            "http://blog.morphisec.com/rss.xml",
            "http://blogs.technet.com/mmpc/rss.xml",
            "http://blogs.technet.com/msrc/rss.xml",
            "http://cybersecuritynews.es/feed/",
            "http://threatpost.com/feed/",
            "http://feeds.feedburner.com/ThreatPost",
            "http://www.securityfocus.com/rss",
            "http://www.threathunters.com/feed/",
            "http://www.weforum.org/agenda/2020/12/cybersecurity-tech-feed",
            "https://www.troyhunt.com/feed/"
        ];

        async function fetchFeeds() {
            feedContainer.innerHTML = ''; // Clear the container before loading new items

            for (const feed of rssFeeds) {
                try {
                    const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed)}`);
                    const data = await response.json();

                    if (data.status === 'ok') {
                        data.items.forEach(item => {
                            const feedItem = document.createElement('div');
                            feedItem.className = 'feed-item';
                            feedItem.innerHTML = `
                                <div class="header">
                                    <h2>${item.title}</h2>
                                    <span class="badge">${item.pubDate}</span>
                                </div>
                                <p>${item.description}</p>
                                <a href="${item.link}" target="_blank">Read more</a>
                            `;
                            feedContainer.appendChild(feedItem);
                        });
                    }
                } catch (error) {
                    console.error('Error fetching feeds:', error);
                }
            }
        }

        // Fetch feeds on initial load
        document.addEventListener('DOMContentLoaded', () => {
            fetchFeeds();
        });
    </script>
</body>
