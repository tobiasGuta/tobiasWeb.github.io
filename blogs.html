<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog and News</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <div class="background-container">
        <div class="background-overlay"></div>
    </div>
    <header>
        <h1>Blog and News</h1>
    </header>
    
    <nav>
        <a href="index.html"><i class="fas fa-home"></i> Intro</a>
        <a href="qa.html"><i class="fas fa-question-circle"></i> Q&A</a>
        <a href="blogs.html"><i class="fas fa-blog"></i> Blogs</a>
        <a href="resources.html"><i class="fas fa-hands-helping"></i> Resources</a>
    </nav>
    
    <section class="projects-container">
        <h2>Latest Posts</h2>
        <div id="blogPosts"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/rss-parser@3.0.0/dist/rss-parser.min.js"></script>
    <script>
        const parser = new RSSParser();

        // Function to fetch and display the feed from a given URL
        async function fetchFeed(url, container) {
            try {
                const feed = await parser.parseURL(url);
                let output = '<ul class="blog-list">';

                feed.items.forEach(item => {
                    output += `<li class="blog-item">
                        <a href="${item.link}" target="_blank" class="blog-title">${item.title}</a>
                        <small class="blog-date">${item.pubDate}</small>
                        <p class="blog-snippet">${item.contentSnippet}</p>
                        <a href="${item.link}" target="_blank" class="read-more">Read More</a>
                    </li>`;
                });

                output += '</ul>';
                container.innerHTML = output;
            } catch (error) {
                console.error('Error fetching RSS feed:', error);
                container.innerHTML = "<p>Error loading posts.</p>";
            }
        }

        // Combine both StationX and EFF RSS feeds
        function fetchAllFeeds() {
            const blogContainer = document.getElementById('blogPosts');
            
            // Fetch StationX feed
            fetchFeed('https://www.stationx.net/feed/', blogContainer);
            
            // Fetch EFF feed and append to the same container
            fetchFeed('https://www.eff.org/rss/updates.xml', blogContainer);
        }

        // Initial fetch when the page loads
        fetchAllFeeds();

        // Set an interval to fetch the feeds every 10 minutes (600000 ms)
        setInterval(fetchAllFeeds, 600000);
    </script>
</body>
</html>
