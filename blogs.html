<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog and News</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <div class="background-container">
        <div class="background-overlay"></div>
    </div>
    <header>
        <h1>Blog and News</h1>
    </header>
    
    <nav>
        <a href="index.html"><i class="fas fa-home"></i> Intro</a>
        <a href="qa.html"><i class="fas fa-question-circle"></i> Q&A</a>
        <a href="blogs.html"><i class="fas fa-blog"></i> Blogs</a>
        <a href="resources.html"><i class="fas fa-hands-helping"></i> Resources</a>
    </nav>
    
    <section class="projects-container">
        <h2>Latest Posts from Different Blogs</h2>
        <div id="blogPosts"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/rss-parser@3.0.0/dist/rss-parser.min.js"></script>
    <script>
        // Initialize RSS parser
        const parser = new RSSParser();
    
        // Fetch and display the RSS feed
        async function fetchFeed() {
            try {
                const feed = await parser.parseURL('https://www.stationx.net/feed/');
                console.log('RSS Feed Data:', feed); // Log feed data to check if there are multiple posts
                const blogContainer = document.getElementById('blogPosts');
                
                // Create an unordered list to display posts
                let output = '<ul class="blog-list">';
                
                // Check if there are items in the feed
                if (feed.items && feed.items.length > 0) {
                    feed.items.forEach(item => {
                        output += `<li class="blog-item">
                            <a href="${item.link}" target="_blank" class="blog-title">${item.title}</a>
                            <small class="blog-date">${item.pubDate}</small>
                            <p class="blog-snippet">${item.contentSnippet}</p>
                            <p class="blog-categories">Categories: ${item.categories ? item.categories.join(', ') : 'N/A'}</p>
                            <a href="${item.link}" target="_blank" class="read-more">Read More</a>
                        </li>`;
                    });
                } else {
                    output = "<p>No posts available at the moment.</p>";
                }
    
                output += '</ul>';
                blogContainer.innerHTML = output;
            } catch (error) {
                console.error('Error fetching RSS feed:', error);
                document.getElementById('blogPosts').innerHTML = "<p>Error loading posts.</p>";
            }
        }
    
        // Initial fetch when the page loads
        fetchFeed();
    
        // Set an interval to fetch the feed every 10 minutes (600000 ms)
        setInterval(fetchFeed, 600000);
    </script>
    
    
    
</body>
</html>
